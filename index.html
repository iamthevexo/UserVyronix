<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYRONIX | Admin Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050510;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(168, 85, 247, 0.4);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.1);
        }

        .orb {
            position: fixed;
            width: 60vw;
            height: 60vw;
            filter: blur(140px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
        }

        #dropZone.dragover {
            background: rgba(168, 85, 247, 0.1);
            border-color: #a855f7;
        }

        .hidden { display: none !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="orb bg-purple-600 top-[-20%] left-[-20%]"></div>
    <div class="orb bg-blue-600 bottom-[-20%] right-[-20%]"></div>

    <!-- Auth Layer -->
    <div id="authSection" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-10 text-center">
            <div class="mb-8">
                <div class="w-16 h-16 bg-purple-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-purple-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
                </div>
                <h1 class="text-3xl font-black tracking-tight">STUDIO LOGIN</h1>
                <p class="text-white/40 text-sm mt-2">Manage your digital portfolio</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full glass-input" required>
                <input type="password" id="password" placeholder="Password" class="w-full glass-input" required>
                <button type="submit" id="loginBtn" class="w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-purple-600 hover:text-white transition-all duration-300">
                    ACCESS
                </button>
            </form>
            <p id="loginError" class="text-red-400 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <!-- Dashboard Layer -->
    <div id="dashboardSection" class="hidden min-h-screen pb-24">
        <nav class="p-6 border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 glass flex items-center justify-center border-purple-500/50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
                    </div>
                    <span class="font-black text-xl tracking-tighter uppercase">VYRONIX <span class="text-purple-500">Studio</span></span>
                </div>
                <button id="logoutBtn" class="glass px-4 py-2 text-xs font-bold uppercase tracking-widest hover:bg-red-500/20 transition-colors">
                    Log Out
                </button>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-3 gap-8 mt-12">
            <!-- Upload Column -->
            <div class="lg:col-span-1">
                <div class="glass p-8 sticky top-8">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                        Add New
                    </h2>
                    
                    <div id="dropZone" class="border-2 border-dashed border-white/10 rounded-2xl p-6 text-center cursor-pointer hover:border-purple-500/50 transition-all mb-6 bg-white/5">
                        <input type="file" id="fileInput" class="hidden" accept="image/*">
                        <div id="uploadPlaceholder">
                            <p class="text-xs text-white/40">Drop image or click to browse</p>
                            <p class="text-[9px] text-white/20 mt-1 uppercase tracking-widest">Max 10MB</p>
                        </div>
                        <div id="filePreview" class="hidden">
                            <div class="w-full h-32 rounded-lg overflow-hidden mb-2 bg-black/20">
                                <img id="previewImg" class="w-full h-full object-cover">
                            </div>
                            <p class="text-purple-400 text-[10px] font-bold truncate" id="fileNameText"></p>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <input type="text" id="artTitle" placeholder="Artwork Title" class="w-full glass-input">
                        <textarea id="artDesc" placeholder="Brief description..." class="w-full glass-input h-24 resize-none text-sm"></textarea>
                        
                        <div id="loadingIndicator" class="hidden py-2">
                            <div class="flex items-center justify-center gap-2 text-[10px] text-purple-400 font-bold animate-pulse">
                                <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                SAVING TO DATABASE...
                            </div>
                        </div>

                        <button id="publishBtn" class="w-full py-4 bg-purple-600 hover:bg-purple-500 rounded-xl font-bold transition-all disabled:opacity-30">
                            PUBLISH
                        </button>
                    </div>
                </div>
            </div>

            <!-- List Column -->
            <div class="lg:col-span-2">
                <div class="glass p-8 min-h-[400px]">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold">Gallery</h2>
                        <div id="galleryLoader" class="w-5 h-5 border-2 border-purple-500/20 border-t-purple-500 rounded-full animate-spin"></div>
                    </div>
                    <div id="itemsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Content via JS -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
            <div class="glass px-6 py-2 text-[10px] tracking-[0.4em] font-black opacity-40">BY VYRONIX</div>
        </footer>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-6 right-6 z-[100] translate-x-[200%] transition-transform duration-500">
        <div class="glass px-6 py-4 flex items-center gap-3 border-l-4 border-l-purple-500">
            <span id="toastMessage" class="text-sm font-medium"></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6HpLfsK56BmvJk9cHp7QQZ7nDD2ezL24",
            authDomain: "vyronixsportfolio.firebaseapp.com",
            projectId: "vyronixsportfolio",
            storageBucket: "vyronixsportfolio.firebasestorage.app",
            messagingSenderId: "395085884274",
            appId: "1:395085884274:web:fec51059b0b31e4e334beb",
            measurementId: "G-MRZK70HHNH",
            databaseURL: "https://vyronixsportfolio-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const appId = "vyronixs-portfolio";

        const authSection = document.getElementById('authSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const itemsContainer = document.getElementById('itemsContainer');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const galleryLoader = document.getElementById('galleryLoader');

        let selectedFileBase64 = null;

        // --- AUTH FLOW ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                initGalleryListener();
            } else {
                authSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        });

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (err) {
                const errEl = document.getElementById('loginError');
                errEl.innerText = "Unauthorized Access.";
                errEl.classList.remove('hidden');
                btn.disabled = false;
            }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // --- FILE HANDLING ---
        dropZone.onclick = () => fileInput.click();
        
        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        };

        fileInput.onchange = (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        };

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showToast("Please select an image file.");
                return;
            }
            const limit = 10 * 1024 * 1024;
            if (file.size > limit) { 
                showToast("File is too large (>10MB).");
                return;
            }
            const reader = new FileReader();
            reader.onload = (event) => {
                selectedFileBase64 = event.target.result;
                document.getElementById('uploadPlaceholder').classList.add('hidden');
                document.getElementById('filePreview').classList.remove('hidden');
                document.getElementById('previewImg').src = selectedFileBase64;
                document.getElementById('fileNameText').innerText = file.name;
            };
            reader.readAsDataURL(file);
        }

        // --- DATABASE OPERATIONS ---
        document.getElementById('publishBtn').onclick = async () => {
            const title = document.getElementById('artTitle').value.trim();
            const desc = document.getElementById('artDesc').value.trim();

            if (!selectedFileBase64 || !title) {
                showToast("Image and Title are required.");
                return;
            }

            const btn = document.getElementById('publishBtn');
            const loader = document.getElementById('loadingIndicator');

            btn.disabled = true;
            loader.classList.remove('hidden');

            try {
                const portfolioRef = ref(db, `artifacts/${appId}/public/portfolio_items`);
                const newItemRef = push(portfolioRef);
                
                await set(newItemRef, {
                    title,
                    description: desc,
                    imageUrl: selectedFileBase64,
                    createdAt: serverTimestamp()
                });

                showToast("Artwork Live!");
                resetForm();
            } catch (err) {
                showToast("Connection Error.");
                btn.disabled = false;
            } finally {
                loader.classList.add('hidden');
            }
        };

        function resetForm() {
            document.getElementById('artTitle').value = "";
            document.getElementById('artDesc').value = "";
            document.getElementById('fileInput').value = "";
            selectedFileBase64 = null;
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            document.getElementById('filePreview').classList.add('hidden');
            document.getElementById('publishBtn').disabled = false;
        }

        function initGalleryListener() {
            const portfolioRef = ref(db, `artifacts/${appId}/public/portfolio_items`);
            
            onValue(portfolioRef, (snapshot) => {
                // Remove loader as soon as database snapshot returns
                galleryLoader.classList.add('hidden');
                
                const data = snapshot.val();
                if (!data) {
                    itemsContainer.innerHTML = `<div class="col-span-full py-20 text-center opacity-20 text-xs tracking-widest font-black uppercase">Studio Gallery Empty</div>`;
                    return;
                }

                const items = Object.entries(data).map(([id, val]) => ({ id, ...val }));
                items.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

                itemsContainer.innerHTML = items.map(item => `
                    <div class="glass p-3 flex flex-col gap-3 group">
                        <div class="aspect-square rounded-lg overflow-hidden bg-black/40 relative">
                            <img src="${item.imageUrl}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                            <button onclick="window.deleteItem('${item.id}')" class="absolute top-2 right-2 p-2 bg-red-500/80 rounded-lg opacity-0 group-hover:opacity-100 transition-all hover:bg-red-600">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                            </button>
                        </div>
                        <div>
                            <h3 class="font-bold text-xs truncate uppercase tracking-tighter">${item.title}</h3>
                            <p class="text-[9px] text-white/30 truncate mt-1">${item.description || '...'}</p>
                        </div>
                    </div>
                `).join('');
            });
        }

        window.deleteItem = async (id) => {
            if (!confirm("Delete this artwork?")) return;
            try {
                const itemRef = ref(db, `artifacts/${appId}/public/portfolio_items/${id}`);
                await remove(itemRef);
                showToast("Item Deleted");
            } catch (err) {
                showToast("Failed to delete.");
            }
        };

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').innerText = msg;
            toast.style.transform = "translateX(0)";
            setTimeout(() => { toast.style.transform = "translateX(200%)"; }, 3000);
        }
    </script>
</body>
</html>
